ter; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\"\n  allowfullscreen\n\u003e\u003c/iframe\u003e\n\n한국 콘텐츠 진흥원에서 개최한 2023 대한민국 게임잼에 \u003cmark\u003e아트\u003c/mark\u003e 직군으로 참여하고, 대상을 수상했습니다.\n\n---\n\n## Concept\n\n\u003e 2023 대한민국 게임잼에서 대상 수상한 '게임잼 허니잼' 팀의 'Amundsen'입니다.\n\u003e 유네스코 국제기록유산 중 '로알 아문센의 남극탐험' 필름 컬렉션(1910 ~ 1912)을 소재로 개발했습니다.\n\u003e 아문센 탐험팀 5인의 능력과 역할을 바탕으로 한 특수 능력을 적재적소에 활용하여 남극점에 도착하면 성공하는 게임입니다.\n\u003e 각 스테이지의 목표인 \"필름 수집\" 획득시 실제 기록 유산을 확인할 수 있습니다.\n\u003e\n\u003e - 공식 사이트에서 발췌\n\n![엔딩 일러스트](https://blog.kakaocdn.net/dn/bmEEWe/btss84ta6gX/CcuSTK6ZjdN5COoEhBdf9k/img.gif)\n\n저희가 선정한 주제는 아문센을 선두로 한 팀이 남극점에 도달하는 과정을 담은 필름이었습니다.\n\n자료 수집 중 주목했던 점은\n\n1. 아문센 팀이 각자 특색이 강한 5명이었다는 점\n1. 남극의 강한 추위를 극복해야 했다는 점\n1. 말 썰매 대신 개썰매를 응용했다는 점\n\n이었는데요.\n\n이에 따라 5명의 캐릭터를 번갈아가며 기믹을 파훼하고, 최단 시간 안에 남극점에 도달하는 것이 목표인 플랫포머 게임을 개발했습니다.\n\n---\n\n## Work\n\n\u003cimg\n  alt=\"아문센 걷기\"\n  className=\"auto\"\n  height=\"128\"\n  src=\"https://blog.kakaocdn.net/dn/sArgU/btss9AejMy0/MSB2N5ciesS3jvNFHF1fv0/img.gif\"\n/\u003e\n\u003cimg\n  alt=\"2 걷기\"\n  className=\"auto\"\n  width=\"128\"\n  height=\"128\"\n  src=\"https://blog.kakaocdn.net/dn/cmgmjA/btstbcRGhpq/k0rCoJgxg2iubxUCfGv2Q1/img.gif\"\n/\u003e\n\u003cimg\n  alt=\"3 걷기\"\n  className=\"auto\"\n  height=\"128\"\n  src=\"https://blog.kakaocdn.net/dn/oAykk/btss9Y7d4N4/C36BswutwyfKzUOxvGS3k1/img.gif\"\n/\u003e\n\u003cimg\n  alt=\"4 걷기\"\n  className=\"auto\"\n  height=\"128\"\n  src=\"https://blog.kakaocdn.net/dn/7JZa1/btssT8KIWIm/lSsgcJfRMgNEhNvGrmOEj0/img.gif\"\n/\u003e\n\u003cimg\n  alt=\"개 걷기\"\n  className=\"auto\"\n  height=\"128\"\n  src=\"https://blog.kakaocdn.net/dn/bRNsMP/btss9kvVBHm/cFKeyDag4WG0MkphN8TI21/img.gif\"\n/\u003e\n\n- 5인 캐릭터 디자인 및 애니메이션\n- 이펙트 (1종)\n- 엔딩 일러스트\n- UI 일부 : 게임 로고, 게임팀 로고, 아이콘, 튜토리얼, 멈춤/클리어 화면, 캐릭터 능력 설명 일러스트\n\n나머지 인 게임 배경(2~3종), 타이틀 화면, UI는 다른 아트 분이 작업해 주셨습니다.\n\n---\n\n## Photo\n\n![작업 당시 이미지](https://img1.daumcdn.net/thumb/R1280x0/?scode=mtisto
