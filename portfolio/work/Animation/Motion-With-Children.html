\":[\"$\",\"$Lc\",null,{}],\"templateStyles\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"childProp\":{\"current\":[\"$Ld\",[\"$\",\"$Le\",null,{\"post\":{\"title\":\"모션 그래픽 〈어른에게 아이가〉\",\"image\":\"/img/work/A-Metal-Flower/Poster.png\",\"date\":\"2022-10-30T15:00:00.000Z\",\"startDate\":\"2022-09-30T15:00:00.000Z\",\"description\":{\"raw\":\"공모전 어쩌고저쩌고.\",\"html\":\"\u003cp\u003e공모전 어쩌고저쩌고.\u003c/p\u003e\"},\"tag\":[\"After Effect\",\"Premiere Pro\",\"Illustrator\",\"Photoshop\",\"Motion Graphic\"],\"url\":\"/portfolio/work/Animation/Motion-With-Children\",\"color\":\"purple\",\"draft\":false,\"body\":{\"raw\":\"\\n영상을 찾아서 내용을 쓰거라.\\n\\n![poster](/img/work/A-Metal-Flower/Poster.png)\",\"code\":\"$f\"},\"_id\":\"Animation/Motion-With-Children.mdx\",\"_raw\":{\"sourceFilePath\":\"Animation/Motion-With-Children.mdx\",\"sourceFileName\":\"Motion-With-Children.mdx\",\"sourceFileDir\":\"Animation\",\"contentType\":\"mdx\",\"flattenedPath\":\"Animation/Motion-With-Children\"},\"type\":\"WorkPost\",\"slug\":\"Motion-With-Children\",\"category\":\"Animation\",\"imageList\":[{\"src\":\"/img/work/A-Metal-Flower/Poster.png\",\"alt\":\"모션 그래픽 〈어른에게 아이가〉\"}]},\"prevPost\":{\"title\":\"팝업북 〈박사님 오시GO〉\",\"image\":\"/img/work/Info-GlobalWarming/mockup01.jpg\",\"date\":\"2022-06-28T15:00:00.000Z\",\"description\":{\"raw\":\"가상의 생태교육 프로그램에서 초등 고학년 학생들에게 배포하는 팝업북 프로젝트.\",\"html\":\"\u003cp\u003e가상의 생태교육 프로그램에서 초등 고학년 학생들에게 배포하는 팝업북 프로젝트.\u003c/p\u003e\"},\"tag\":[\"Illustrator\",\"Photoshop\"],\"url\":\"/portfolio/work/Graphic-Design/Info-GlobalWarming\",\"color\":\"#144B24\",\"draft\":false,\"body\":{\"raw\":\"\\n![목업](/img/work/Info-GlobalWarming/mockup01.jpg)\\n\\n가상의 생태교육 프로그램에서 초등 고학년 학생들에게 배포하는 팝업북 프로젝트.\\n\\n---\\n\\n## Concept\\n\\n|     목적 | 결과                                                                           |\\n| -------: | :----------------------------------------------------------------------------- |\\n|     누가 | 국립생태원 멸종위기종복원센터                                                  |\\n|     언제 | 초등학생 대상 학교방문형 생태교육 ‘박사님 오시GO’ 프로그램 운영 시             |\\n| 누구에게 | 프로그램에 참여하는 각 초등학교 3~4학년 학생들                                 |\\n|   어떻게 | 기후위기가 멸종위기야생동물에게 미치는 영향에 대한 특강 시 참고책자로 나눠준다 |\\n|   목적은 | 프로그램을 통해 배운 내용을 학습한다                                           |\\n|   결과는 | 아이들이 기후위기의 심각성을 느끼고 생활 속에서 환경보호를 실천한다            |\\n\\n---\\n\\n## Final\\n\\n![mockup](/img/work/Info-GlobalWarming/mockup01.jpg)\\n\",\"code\":\"$10\"},\"_id\":\"Graphic-Design/Info-GlobalWarming.mdx\",\"_raw\":{\"sourceFilePath\":\"Graphic-Design/Info-GlobalWarming.mdx\",\"sourceFileName\":\"Info-GlobalWarming.mdx\",\"sourceFileDir\":\"Graphic-Design\",\"contentType\":\"mdx\",\"flattenedPath\":\"Graphic-Design/Info-GlobalWarming\"},\"type\":\"WorkPost\",\"slug\":\"Info-GlobalWarming\",\"category\":\"Graphic-Design\",\"imageList\":[{\"src\":\"/img/work/Info-GlobalWarming/mockup01.jpg\",\"alt\":\"팝업북 〈박사님 오시GO〉\"}]},\"nextPost\":{\"title\":\"마법사의 제자, 로이\",\"image\":\"/img/work/Model-Character-SD/zbrush_chara_3.png\",\"date\":\"2022-12-21T15:00:00.000Z\",\"startDate\":\"2022-09-17T15:00:00.000Z\",\"description\":{\"raw\":\"사라진 스승님을 찾는 어린 마법사라는 컨셉으로 진행된 캐릭터 모델링 프로젝트.\",\"html\":\"\u003cp\u003e사라진 스승님을 찾는 어린 마법사라는 컨셉으로 진행된 캐릭터 모델링 프로젝트.\u003c/p\u003e\"},\"tag\":[\"ZBrush\",\"Marvelous Designer\",\"Maya\"],\"url\":\"/portfolio/work/Digital-Sculpting/Character-SD\",\"color\":\"#A1E5D0\",\"draft\":false,\"body\":{\"raw\":\"\\n![Final](/img/work/Model-Character-SD/zbrush_chara_3.png)\\n\\n\u003cmark\u003e책 한 권을 두고 사라진 스승님을 찾는 어린 마법사\u003c/mark\u003e라는 컨셉으로 진행된 캐릭터 모델링 프로젝트.\\n\\n`Marvelous Designer`를 접한 첫 번째 프로젝트.\\n\\n---\\n\\n## Concept\\n\\n![concept img](/img/work/Model-Character-SD/zbrush_00.png)\\n\\n'어린 나이에 쾌활하고 명랑한 성격'이라는 키워드에 맞춰 전체적인 분위기는 카투니하게 진행되었다.\\n\\n---\\n\\n## Modeling\\n\\n![sculpting img](/img/work/Model-Character-SD/chara_model_1.png)\\n\\n![sculpting img](/img/work/Model-Character-SD/chara_model_2.png)\\n\\n![sculptin
