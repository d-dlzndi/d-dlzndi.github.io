up.jpg\"},{\"alt\":\"스케치\",\"src\":\"/img/work/Typography-Spaghetti/sketch.jpg\"},{\"alt\":\"소개 이미지\",\"src\":\"/img/work/Typography-Spaghetti/main.jpg\"}]},\"nextPost\":{\"title\":\"타이포그래피 〈새, 바람〉\",\"image\":\"/img/work/Typography-Bird/LetterCurvedPaper.jpg\",\"date\":\"2020-10-24T15:00:00.000Z\",\"description\":{\"raw\":\"\\\\\\\"바람에 흔들리지 않는 것\\\\\\\"이라는 문구에서 모티브를 따온 타이포그래피.\",\"html\":\"\u003cp\u003e\\\"바람에 흔들리지 않는 것\\\"이라는 문구에서 모티브를 따온 타이포그래피.\u003c/p\u003e\"},\"programs\":[\"Illustrator\"],\"url\":\"/portfolio/work/Graphic-Design/Typography-Bird\",\"color\":\"#741A33\",\"draft\":false,\"body\":{\"raw\":\"\\n![목업](/img/work/Typography-Bird/LetterCurvedPaper.jpg)\\n\\n'\u003cmark\u003e바람에 흔들리지 않는 것\u003c/mark\u003e'이라는 문구에서 모티브를 따온 타이포그래피.\\n\\n'흔들리지 않음'을 표현하기 위해 조금은 두껍고 단순하며 직선적인 형태를 갖도록 했다. 또 가로 선보다 세로 선을 더 두껍게 잡음으로써 부드러움보다는 세련됨을 표현하고자 했으며, 세로 선의 끝을 대부분 약 45도 정도의 통일된 대각선으로 처리하여 새의 날렵함을 나타냈다.\\n\\n---\\n\\n### Sketch\\n\\n![스케치](/img/work/Typography-Bird/sketch.jpg)\\n\\n---\\n\\n### Final\\n\\n![소개 이미지](/img/work/Typography-Bird/main.jpg)\\n\",\"code\":\"$11\"},\"_id\":\"Graphic-Design/Typography-Bird.mdx\",\"_raw\":{\"sourceFilePath\":\"Graphic-Design/Typography-Bird.mdx\",\"sourceFileName\":\"Typography-Bird.mdx\",\"sourceFileDir\":\"Graphic-Design\",\"contentType\":\"mdx\",\"flattenedPath\":\"Graphic-Design/Typography-Bird\"},\"type\":\"WorkPost\",\"slug\":\"Typography-Bird\",\"category\":\"Graphic-Design\",\"imageList\":[{\"src\":\"/img/work/Typography-Bird/LetterCurvedPaper.jpg\",\"alt\":\"타이포그래피 〈새, 바람〉\"},{\"alt\":\"목업\",\"src\":\"/img/work/Typography-Bird/LetterCurvedPaper.jpg\"},{\"alt\":\"스케치\",\"src\":\"/img/work/Typography-Bird/sketch.jpg\"},{\"alt\":\"소개 이미지\",\"src\":\"/img/work/Typography-Bird/main.jpg\"}]}}],null],\"segment\":\"__PAGE__?{\\\"category\\\":\\\"Graphic-Design\\\",\\\"slug\\\":\\\"Typography-Spring\\\"}\"},\"styles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"https://d-dlzndi.github.io/_next/static/css/fa72e010e7ed62
