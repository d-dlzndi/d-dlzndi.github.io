":[\"$\",\"$Lc\",null,{}],\"templateStyles\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"childProp\":{\"current\":[\"$Ld\",[\"$\",\"$Le\",null,{\"post\":{\"title\":\"팝업북 〈박사님 오시GO〉\",\"image\":\"/img/work/Info-GlobalWarming/mockup01.jpg\",\"date\":\"2022-06-28T15:00:00.000Z\",\"description\":{\"raw\":\"가상의 생태교육 프로그램에서 초등 고학년 학생들에게 배포하는 팝업북 프로젝트.\",\"html\":\"\u003cp\u003e가상의 생태교육 프로그램에서 초등 고학년 학생들에게 배포하는 팝업북 프로젝트.\u003c/p\u003e\"},\"tag\":[\"Illustrator\",\"Photoshop\"],\"url\":\"/portfolio/work/Graphic-Design/Info-GlobalWarming\",\"color\":\"#144B24\",\"draft\":false,\"body\":{\"raw\":\"\\n![목업](/img/work/Info-GlobalWarming/mockup01.jpg)\\n\\n가상의 생태교육 프로그램에서 초등 고학년 학생들에게 배포하는 팝업북 프로젝트.\\n\\n---\\n\\n## Concept\\n\\n|     목적 | 결과                                                                           |\\n| -------: | :----------------------------------------------------------------------------- |\\n|     누가 | 국립생태원 멸종위기종복원센터                                                  |\\n|     언제 | 초등학생 대상 학교방문형 생태교육 ‘박사님 오시GO’ 프로그램 운영 시             |\\n| 누구에게 | 프로그램에 참여하는 각 초등학교 3~4학년 학생들                                 |\\n|   어떻게 | 기후위기가 멸종위기야생동물에게 미치는 영향에 대한 특강 시 참고책자로 나눠준다 |\\n|   목적은 | 프로그램을 통해 배운 내용을 학습한다                                           |\\n|   결과는 | 아이들이 기후위기의 심각성을 느끼고 생활 속에서 환경보호를 실천한다            |\\n\\n---\\n\\n## Final\\n\\n![mockup](/img/work/Info-GlobalWarming/mockup01.jpg)\\n\",\"code\":\"$f\"},\"_id\":\"Graphic-Design/Info-GlobalWarming.mdx\",\"_raw\":{\"sourceFilePath\":\"Graphic-Design/Info-GlobalWarming.mdx\",\"sourceFileName\":\"Info-GlobalWarming.mdx\",\"sourceFileDir\":\"Graphic-Design\",\"contentType\":\"mdx\",\"flattenedPath\":\"Graphic-Design/Info-GlobalWarming\"},\"type\":\"WorkPost\",\"slug\":\"Info-GlobalWarming\",\"category\":\"Graphic-Design\",\"imageList\":[{\"src\":\"/img/work/Info-GlobalWarming/mockup01.jpg\",\"alt\":\"팝업북 〈박사님 오시GO〉\"}]},\"prevPost\":{\"title\":\"첩보요원의 방\",\"image\":\"/img/work/Mod
