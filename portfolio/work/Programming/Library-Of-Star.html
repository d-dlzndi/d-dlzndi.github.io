ork\n\n기획 1인, 아트 1인, 프로그래밍 1인의 소규모 팀이었기 때문에 사실상 \u003cmark\u003e유니티 엔진에서 코딩으로 진행하는 모든 작업\u003c/mark\u003e을 담당했습니다.\n\n그 중에서도 주요 사항을 정리하자면 다음과 같습니다.\n\n- 플레이어/NPC 움직임 전반\n- 퀘스트 시스템\n- 텍스트 시트 분기 작성 시스템\n- 이벤트 연출\n- '책' 페이지 수집 및 작동 시스템\n- 사운드\n- 세이브/로드 시스템\n\n---\n\n## Photo\n\n\u003cimg alt=\"대상 이미지\" className=\"auto\" src=\"https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2\u0026fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FWg3Nv%2FbtssNlCI0OR%2FKg6pkkvtTkG4X06NW6umK1%2Fimg.png\" /\u003e\n\n---\n\n## Link\n\n- [GIGDC 홈페이지](https://www.gigdc.or.kr/product/item.php?it_id=1625485097)\n\u003c!-- - [블로그 후기](https://d-dl.tistory.com/112) --\u003e\n"])</script><script>self.__next_f.push([1,"10:T1e39,"])</script><script>self.__next_f.push([1,"var Component=(()=\u003e{var s=Object.create;var a=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,b=Object.prototype.hasOwnProperty;var g=(r,n)=\u003e()=\u003e(n||r((n={exports:{}}).exports,n),n.exports),k=(r,n)=\u003e{for(var i in n)a(r,i,{get:n[i],enumerable:!0})},t=(r,n,i,l)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let c of m(n))!b.call(r,c)\u0026\u0026c!==i\u0026\u0026a(r,c,{get:()=\u003en[c],enumerable:!(l=p(n,c))||l.enumerable});return r};var w=(r,n,i)=\u003e(i=r!=null?s(u(r)):{},t(n||!r||!r.__esModule?a(i,\"default\",{value:r,enumerable:!0}):i,r)),f=r=\u003et(a({},\"__esModule\",{value:!0}),r);var h=g((y,o)=\u003e{o.exports=_jsx_runtime});var C={};k(C,{default:()=\u003eG,frontmatter:()=\u003eN});var e=w(h()),N={title:\"GIGDC2021 \\u3008\\uBCC4\\uC758 \\uB3C4\\uC11C\\uAD00\\u3009\",startDate:\"2021-04-01 00:00 GMT+9\",date:\"2021-07-04 00:00 GMT+9\",tag:[\"Unity Engine\"],award:[{name:\"\\uB300\\uD559\\uBD80 \\uAE08\\uC0C1\",special:!0,href:\"https://www.gigdc.or.kr/product/item.php?it_id=1625485097\"}],image:\"/img/work/Library-Of-Star/thumbnail.png\",description:\"\\uD55C\\uAD6D\\uCF58\\uD150\\uCE20\\uC9C4\\uD765\\uC6D0\
