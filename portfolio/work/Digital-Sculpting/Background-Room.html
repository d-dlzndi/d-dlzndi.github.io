 시대, **배달만 가능한 요식업체**가 지속적으로 늘고 있다.\\n이에 따라 가상의 파스타 배달 전문 업체를 설정하고, 해당 업체 홍보를 위한 브로셔를 제작했다.\\n\\n해당 업체의 테마 컬러는 \u003cspan style={{padding: \\\"2px 4px\\\", backgroundColor: \\\"#F4CE4E\\\", color:\\\"#6E3E86\\\"}}\u003e노랑\u003c/span\u003e과 \u003cspan style={{padding: \\\"2px 4px\\\", backgroundColor: \\\"#6E3E86\\\", color:\\\"#F4CE4E\\\"}}\u003e보라\u003c/span\u003e로, 배달 앱과 친숙한 2030 세대를 타게팅하였기 때문에 세련된 색상을 사용하고자 했다.\\n\\n\",\"code\":\"$11\"},\"_id\":\"Graphic-Design/Info-Pasta.mdx\",\"_raw\":{\"sourceFilePath\":\"Graphic-Design/Info-Pasta.mdx\",\"sourceFileName\":\"Info-Pasta.mdx\",\"sourceFileDir\":\"Graphic-Design\",\"contentType\":\"mdx\",\"flattenedPath\":\"Graphic-Design/Info-Pasta\"},\"type\":\"WorkPost\",\"slug\":\"Info-Pasta\",\"category\":\"Graphic-Design\",\"imageList\":[{\"src\":\"/img/work/Info-Pasta/TrifoldBrochure.jpg\",\"alt\":\"팜플렛 디자인 〈PASTA〉\"},{\"alt\":\"목업\",\"src\":\"/img/work/Info-Pasta/TrifoldBrochure.jpg\"}]},\"nextPost\":{\"title\":\"팝업북 〈박사님 오시GO〉\",\"image\":\"/img/work/Info-GlobalWarming/mockup01.jpg\",\"date\":\"2022-06-28T15:00:00.000Z\",\"description\":{\"raw\":\"가상의 생태교육 프로그램에서 초등 고학년 학생들에게 배포하는 팝업북 프로젝트.\",\"html\":\"\u003cp\u003e가상의 생태교육 프로그램에서 초등 고학년 학생들에게 배포하는 팝업북 프로젝트.\u003c/p\u003e\"},\"tag\":[\"Illustrator\",\"Photoshop\"],\"url\":\"/portfolio/work/Graphic-Design/Info-GlobalWarming\",\"color\":\"#144B24\",\"draft\":false,\"body\":{\"raw\":\"\\n![목업](/img/work/Info-GlobalWarming/mockup01.jpg)\\n\\n가상의 생태교육 프로그램에서 초등 고학년 학생들에게 배포하는 팝업북 프로젝트.\\n\\n---\\n\\n## Concept\\n\\n|     목적 | 결과                                                                           |\\n| -------: | :----------------------------------------------------------------------------- |\\n|     누가 | 국립생태원 멸종위기종복원센터                                                  |\\n|     언제 | 초등학생 대상 학교방문형 생태교육 ‘박사님 오시GO’ 프로그램 운영 시             |\\n| 누구에게 | 프로그램에 참여하는 각 초등학교 3~4학년 학생들                                 |\\n|   어떻게 | 기후위기가 멸종위기야생동물에게 미치는 영향에 대한 특강 시 참고책자로 나눠준다 |\\n|
